---

- name: Install postgresql
  apt: name=postgresql-9.6 state=present
  become_user: root
  tags: ["postgresql-server"]

- name: Install postgresql-contrib
  apt: name=postgresql-contrib-9.6 state=present
  become_user: root
  tags: ["postgresql-contrib"]

- name: Install postgresql-plpython-9.6
  apt: name=postgresql-plpython-9.6 state=present
  become_user: root
  tags: ["postgresql-contrib"]

- name: Install postgresql-9.6-plv8
  apt: name=postgresql-9.6-plv8 state=present
  become_user: root
  tags: ["postgresql-contrib"]

- name: Copy postgresql.conf
  template: src="postgresql.conf" dest=/etc/postgresql/9.6/main/postgresql.conf
  become_user: root
  tags: ["postgresql-conf"]

- name: Copy stopwords file
  template: src="english.stop" dest=/usr/share/postgresql/9.6/tsearch_data/english.stop owner=root group=root
  become_user: root
  tags: ["postgresql-conf"]
