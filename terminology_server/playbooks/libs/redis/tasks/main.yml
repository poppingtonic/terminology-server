---
- name: Install redis
  apt: name=redis-server state=present
  become_user: root
  tags: redis

- name: overwrite the default redis.conf
  copy: src=redis.default.conf dest=/etc/redis/redis.conf
  tags: redis
  become_user: root
  notify:
    - restart redis-server

- name: Add the ansible, deploy and root user to the redis group
  user: name={{item}} groups=redis append=yes
  become_user: root
  tags: redis
  with_items:
      - "{{ansible_ssh_user}}"
      - root
      - "{{deploy_user}}"