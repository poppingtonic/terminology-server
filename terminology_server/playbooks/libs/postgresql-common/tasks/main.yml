---
- name: Install postgresql-server-dev and libpq-dev
  apt: name={{ item }} state=present
  become_user: root
  with_items:
    - postgresql-server-dev-9.5
    - libpq-dev
    - postgresql-plpython-9.5
  tags: ["postgresql-common"]


- name: Install psycopg
  pip: name=psycopg2 state=present
  args:
    executable: "{{item}}"
  with_items:
    - pip2
    - pip3
  become_user: root
  tags: ["postgresql-common"]
