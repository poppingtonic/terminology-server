{% extends "libs/nginx/templates/nginx.default.site" %}

{% block upstreams %}
    upstream snomedct_termserver {
        server 127.0.0.1:{{snomedct_termserver_port}};
    }
{% endblock upstreams %}

    {% block http_locations %}

    location /static {
        alias {{static_dir}};
    }
    location /favicon.ico {
        alias {{static_dir}}/favicon.ico;
    }
    location / {
        proxy_cache snomedct_termserver;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 3;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;

        add_header X-Cache-Status $upstream_cache_status;
        proxy_pass http://snomedct_termserver;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Proxy-Protocol $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
{% endblock http_locations %}
