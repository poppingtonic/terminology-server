machine:
  services:
    - docker

dependencies:
  timeout: 2700
  override:
      - docker info
      - docker build -t slade/terminologyserver .

test:
  timeout: 2700
  override:
    - docker run -t -i -v .:/opt/src slade/terminologyserver fab -f /opt/src/fabfile.py test

general:
    artifacts:
        - "htmlcov"
