machine:
  services:
    - docker

dependencies:
  override:
      - docker info
      - docker -m 7.8G build -t slade/terminologyserver .:
          timeout: 2700

test:
  override:
    - docker run -t -i -v .:/opt/src slade/terminologyserver fab -f /opt/src/fabfile.py test:
        timeout: 2700

general:
    artifacts:
        - "htmlcov"
